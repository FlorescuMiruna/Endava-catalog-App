<div class="add-subject-container">
  <button mat-raised-button color="primary" (click)="addSubject()">Add Subject</button>
</div>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="table-header"> Actions </th>
    <td mat-cell *matCellDef="let subject" class="table-header">
      <mat-icon matTooltip="Delete subject" (click)="deleteSubject()">delete_forever</mat-icon>
      <mat-icon matTooltip="Edit subject" (click)="editSubject()">edit</mat-icon>
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef class="table-header"> Name </th>
    <td mat-cell *matCellDef="let subject" class="table-header"> {{subject.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="creditPoints">
    <th mat-header-cell *matHeaderCellDef class="table-header"> Credit Points </th>
    <td mat-cell *matCellDef="let subject" class="table-header"> {{subject.creditPoints}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="isOptional">
    <th mat-header-cell *matHeaderCellDef class="table-header"> Is Optional </th>
    <td mat-cell *matCellDef="let subject" class="table-header"> {{subject.isOptional}} </td>
  </ng-container>

  <ng-container matColumnDef="coursePercent">
    <th mat-header-cell *matHeaderCellDef class="table-header"> Course Percent </th>
    <td mat-cell *matCellDef="let subject"  class="table-header"> {{subject.subjectScoring.coursePercent}} </td>
  </ng-container>

  <ng-container matColumnDef="seminaryPercent">
    <th mat-header-cell *matHeaderCellDef class="table-header"> Seminary Percent </th>
    <td mat-cell *matCellDef="let subject"  class="table-header"> {{subject.subjectScoring.seminaryPercent}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
